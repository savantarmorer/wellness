<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="Monitor de Bem-estar para Casais" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Dr. Bread</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0F172A;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        min-height: 100vh;
        min-height: -webkit-fill-available;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #F8FAFC;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      html {
        height: -webkit-fill-available;
      }

      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1E293B;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #64748B;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #64748B #1E293B;
      }

      /* Selection color */
      ::selection {
        background: rgba(124, 58, 237, 0.2);
        color: #F8FAFC;
      }

      /* Smooth transitions */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      /* Mobile optimizations */
      @media (max-width: 600px) {
        body {
          font-size: 14px;
        }

        ::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }

        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* iOS height fix */
      @supports (-webkit-touch-callout: none) {
        body, #root {
          min-height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
